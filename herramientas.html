    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 3000
        });

        function createBow() {
            const bow = document.createElement('div');
            bow.className = 'bow';
            bow.style.left = Math.random() * 100 + 'vw'; // Posición horizontal aleatoria
            bow.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Duración aleatoria entre 2 y 5 segundos
            document.body.appendChild(bow);

            // Eliminar el moño después de que termine la animación
            bow.addEventListener('animationend', () => {
                bow.remove();
            });
        }

        setInterval(createBow, 1000); // Crear un moño cada segundo
    </script>
